on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releaseCreated: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          package-name: react-web3-icons
          pull-request-header: "I have created a release"
          path: packages/react-web3-icons
          monorepo-tags: true
          tag-separator: '@'

  release-node:
    uses: bgd-labs/icons/.github/workflows/release-node.yml@main
    if: ${{ needs.release-please.outputs.releaseCreated }}
    needs:
      - release-please
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}